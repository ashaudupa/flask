{% extends "base.html" %}

{% block content %}
   <h2> staff details </h2>
   {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
   {% endfor %}
   <form action="{{url_for('staff_blue.staff')}}" method= "post" name="staff">
       {{form.hidden_tag() }}
       <br>
       {{ form.name.label }}
       {{ form.name }}
       <br>
       {{ form.skill.label }}
       {{ form.skill }}
       <br>
       {{ form.submit }}
   </form>
{% endblock %}
